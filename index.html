<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/img/avatar.jpg" sizes="16x16 32x32" type="image/jpg">
  <link rel="me" href="https://mastodon.online/@ferrata">
  <title>ferrata.dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            working: {
              '0%': { transform: 'translateY(0) rotate(0deg)' },
              '25%': { transform: 'translateY(5px)' },
              '50%': { transform: 'translateY(-2px) rotate(-1deg)' },
              '75%': { transform: 'translateY(3px)' },
              '100%': { transform: 'translateY(0) rotate(0deg)' }
            },
            jumping: {
              '0%': { transform: 'translateY(0) rotate(0deg)' },
              '25%': { transform: 'translateY(5px) rotate(2deg)' },
              '50%': { transform: 'translateY(-2px)' },
              '75%': { transform: 'translateY(3px)' },
              '100%': { transform: 'translateY(0) rotate(0deg)' }
            },
            dropping: {
              '0%': { transform: 'translateX(10px) translateY(-75px) rotate(12deg)' },
              '75%': { transform: 'translateX(5px) rotate(3deg)' },
              '100%': { transform: 'translateY(-2px) rotate(-3deg)' }
            }
          },
          animation: {
            working: 'working 0.15s ease-in-out infinite',
            jumping: 'jumping 0.15s ease-in-out infinite',
            dropping: 'dropping 0.15s ease-in 1',
          }
        },
      },
    }
  </script>
</head>

<body class="bg-white dark:bg-gray-800">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center max-w-2xl fixed">
      <div class="group cursor-pointer">
        <img
          class="animate-dropping group-active:animate-jumping group-hover:animate-jumping object-cover w-auto h-72 content-center absolute z-40 -top-24 translate-x-4 rotate-12"
          src="static/img/hard-hat.png" />
        <img class="group-active:animate-working group-hover:animate-working object-cover w-26 h-26 rounded-full z-0"
          src="static/img/avatar.jpg" />
      </div>
      <p class="mb-3 text-3xl text-center">&nbsp;
      </p>

      <p class="mb-3 text-3xl text-center dark:text-slate-400">
        CONSTRUCTION
      </p>
      <p class="mb-3 text-4xl text-center">
        ðŸš§
      </p>
      <a href="https://world.hey.com/ferrata">
        <p class="mb-3 text-3xl text-center dark:text-slate-400">
          Meanwhile you can read <a class="text-blue-600 dark:text-blue-500 hover:underline" href="https://world.hey.com/ferrata">my
            blog</a>
        </p>
      </a>
    </div>
  </div>
</body>

</html>
